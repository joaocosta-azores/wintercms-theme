{% if pagination.lastPage > 1 %}
<nav>
  <ul class="pagination  pagination-sm justify-content-center">

    {% if pagination.currentPage > 1 %}
    <li class="page-item">
      <a class="page-link" href="{{ pagination.previousPageUrl }}"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a class="page-link" href="#"><i class="fa fa-chevron-left" aria-hidden="true"></i></a>
    </li>
    {% endif %}

    {% for page in 1..pagination.lastPage %}
    <li class="page-item {{ pagination.currentPage == page ? 'active' : '' }}">
      <a
        class="page-link"
        href="{{ this.page.baseFileName | page }}?q={{ searchpagination.query }}&amp;page={{ page }}">
        {{ page }}
      </a>
    </li>
    {% endfor %}

    {% if pagination.lastPage > pagination.currentPage %}
    <li class="page-item">
      <a href="{{ pagination.nextPageUrl }}" class="page-link"><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
    </li>
    {% else %}
    <li class="page-item disabled">
      <a href="#" class="page-link "><i class="fa fa-chevron-right" aria-hidden="true"></i></a>
    </li>
    {% endif %}

  </ul>
</nav>
{% endif %}
